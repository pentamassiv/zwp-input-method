[package]
name = "zwp-input-method"
version = "0.3.1"
authors = ["pentamassiv <pentamassiv@posteo.de>"]
license = "MIT"
description = "(Unsafe) Rust code generated with wayland-scanner crate for input-method-unstable-v2 protocol"
repository = "https://github.com/pentamassiv/zwp-input-method"
documentation = "https://docs.rs/zwp-input-method"
keywords = ["wayland", "virtual_keyboard", "wayland-scanner", "unstable", "wayland-protocols"]
categories = ["external-ffi-bindings", "gui", "os::linux-apis"]
edition = "2021"

[dependencies]
wayland-client = "0.29.0"
wayland-commons = "0.29.0"
wayland-protocols = {version="0.29", features = ["client", "unstable_protocols"]}

[build-dependencies]
wayland-scanner = "0.29.0"
